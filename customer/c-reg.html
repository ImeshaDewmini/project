<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="c-reg.css">
    </head>

    <body>
        <div class="head">
        <h1>Customer Registration</h1>
        </div>
        
        <div class="form">
        <form method="##"name="form">
            <br />
            <br />

            <div class="first">
            <label>Full Name</label>
            <input type="text" name="fname" /><br /><br />

            <label>Name with Initials</label> 
            <input type="text" name="nWi" /><br /><br />

            <label>NIC Number </label> 
            <input type="text" name="nic" /><br /><br />

            <label>Account No </label> 
            <input type="text" name="accNo" /><br /><br />
            </div>

            <div class="mobile">
            <label>Mobile Number</label>
            <input type="text" name="mNum" />
            </div><br />

            <div class="last">
            <label>Address</label> 
            <textarea name="address" rows="3" cols="74" class="address"> </textarea>
            <br /><br /><br/><br />

            <label>Gender</label> 
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br /><br />

            <labe>Remark </labe>
            <input type="text" name="remark" /><br /><br />
            </div>

            <div class="ok">
            <input type="submit" name="submit" value="submit"/>
            </div>
        </div>
    </form>
    </body>
    </html>
